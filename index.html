<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
load {
position: fixed;
width: 100%;
height: 100%;
background: #00c4ff;
transition: 2s;
z-index: 999;
display: flex;
justify-content: center;
}

body {
background-image: url(https://phonoteka.org/uploads/posts/2021-05/1621462357_17-phonoteka_org-p-fon-shkolnaya-doska-s-nadpisyami-19.jpg);
background-repeat: no-repeat;
background-size: cover;
background-position: 50%;
margin: 0;
padding: 0;
}
  
img {
object-fit: contain;
}
  
#logo {
position: fixed;
top: 10%;
left: 0;
right: 0;
margin: 0 auto;
font-size: 200%;
color: #fff;
text-align: center;
font-family: cursive;
letter-spacing: 3px;
}
  
#Dima {
position: fixed;
bottom: 0;
right: 0;
width: 40%;
filter: drop-shadow(-15px -15px 0px rgba(0,0,0,0.5));
transition: 0.7s;
}
  
.menu {
position: relative;
width: 220px;
height: 55px;
outline: none;
border-radius: 15px;
display: block;
left: 0;
right: 0;
margin: 0 auto;
margin-bottom: 25px;
top: 200px;
cursor: pointer;
border: 3px solid #fff;
color: #fff;
font-size: 100%;
letter-spacing: 3px;
font-family: cursive;
background: #fff0;
box-shadow: #00000029 0px 10px 10px;
transition: 0.3s border, 1s left, 0.5s background;
}

.menu:hover {
background: linear-gradient(0deg, #001fff, #00c4ff);
border: 0;
}

div[data-name] {
opacity: 0;
pointer-events: none;
transition: 1s;
top: 200px;
}
  
day-list {
width: 50%;
position: absolute;
padding-left: 10%;
padding-right: 10%;
}
  
.day {
background: #fff;
width: 80%;
height: 50px;
text-align: center;
font-family: cursive;
margin-bottom: 10px;
border-radius: 10px;
line-height: 50px;
cursor: pointer;
transition: 0.5s background;
}
  
.day:hover {
background: linear-gradient(0deg, #001fff, #00c4ff);
}
</style>
<body>
  <load>
    <img width="100px" src="https://forum.crossout.ru/uploads/monthly_2020_06/loading.thumb.gif.724e18c574a11fc1dbf972e250ce6454.gif">
  </load>
  <div id="logo">МатОлимп</div>
  <img src="https://lh3.googleusercontent.com/pw/ACtC-3deVCqxO1mgT3w62xYbj6s9ma9FHp6S76GFM90Cv9yh4GcxW1kGoPPrgu5sIJUk7ilO0u9vSv5QQtqm6eRHYJp_DimeT-phB7f27Gf44CDpzenWceAIs5o6j8GV1wkaXjQbH56B959tKY06syNwJx7R=w490-h652-no?authuser=0" id="Dima">
  <button class="menu" onclick="click_menu ()">Задания</button>
  <button class="menu">Вебинары</button>
  <div data-name="tasks">
    <day-list>
      <div class="day" onclick="day (1)">День 1</div>
      <div class="day">День 2</div>
      <div class="day">День 3</div>
    </day-list>
    <div id="progress"></div>
  </div>
  <div data-name="day">
    <div class="work-block">
      <div class="">Задание №1</div>
      <div class="">Найдите, сколько процентов составляет число 3,78 от 27</div>
      <input placeholder="Введите ваш ответ..">
      <div onclick="result ('14', 'Попробуйте 3.78 * 100 / 27')">Проверить</div>
      <div id="result"></div>
    </div>
  </div>
  <img id="work-image"></div>
  <script>
    const d = document, s = self || window;
    
    function ready ()
    {

      setTimeout(function ()
      {
        d.querySelector('load').style.background = '#00c4ff00';
      }, 500);
      
      setTimeout(function ()
      {
        
        d.querySelector('load').remove ();
      }, 1500);
    }

    d.readyState == "complete" ? ready () : s.addEventListener("DOMContentLoaded", ready);

    function click_menu ()
    {

      d.querySelector('#Dima').style.right = '-50%';
      d.querySelectorAll('.menu')[0].style.left = '-70%';
      d.querySelectorAll('.menu')[1].style.left = '70%';
      
      d.querySelector('div[data-name="tasks"]').style.opacity = '1';
      d.querySelector('div[data-name="tasks"]').style.pointerEvents = 'auto';
    }

    function day (from)
    {
    
      d.querySelector('div[data-name="tasks"]').style.opacity = '0';
      d.querySelector('div[data-name="tasks"]').style.pointerEvents = 'none';
      d.querySelector('div[data-name="day"]').style.opacity = '1';
      d.querySelector('div[data-name="day"]').style.pointerEvents = 'auto';
    }
  </script>
</body>
