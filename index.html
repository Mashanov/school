<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
load {
position: fixed;
width: 100%;
height: 100%;
background: rgb(255 165 0);
transition: 2s;
z-index: 999;
display: flex;
justify-content: center;
}

body {
background-image: url(https://showme0-9071.kxcdn.com/files/1000382057/pictures/thumbs/2615798/last_thumb1488824641.jpg);
background-repeat: no-repeat;
background-size: auto;
background-position: 50%;
margin: 0;
padding: 0;
}
  
img {
object-fit: contain;
}
  
#logo {
position: fixed;
top: 30px;
height: 100px;
left: 0;
right: 0;
margin: 0 auto;
font-size: 350%;
text-shadow: 3px 0 1px #000, 0 3px 1px #000, -3px 0 1px #000, 0 -3px 1px #000;
color: #fff;
text-align: center;
font-family: cursive;
}
  
#Dima {
position: fixed;
bottom: 0;
right: 0;
width: 220px;
filter: drop-shadow(-15px -15px 0px rgba(0,0,0,0.2));
z-index: 1;
transition: 0.7s;
}
  
#natural {
position: fixed;
bottom: -20px;
left: 30px;
width: 250px;
filter: drop-shadow(15px -15px 0px rgba(0,0,0,0.2));
transition: 0.7s;
}
  
.menu {
position: relative;
width: 250px;
height: 65px;
outline: none;
border-radius: 20px;
display: block;
left: 0;
right: 0;
margin: 0 auto;
margin-bottom: 25px;
top: 200px;
cursor: pointer;
border: 5px solid #ffb800;
font-size: 130%;
background: #fff;
box-shadow: #00000029 0px 10px 10px;
transition: 0.3s border, 1s left;
}

.menu:hover {
background: linear-gradient(0deg, #ff5e00, #fff700);
border: 2px;
}

#work-list {
width: 100%;
max-width: 300px;
left: 0;
right: 0;
margin: 0 auto;
position: absolute;
transition: 2s;
opacity: 0;
pointer-events: none;
}
  
.number-work {
position: relative;
width: 60px;
height: 60px;
text-align: center;
margin: 15px;
display: inline-block;
border: 5px solid #ffb800;
font-size: 130%;
line-height: 50px;
box-sizing: border-box;
font-family: fantasy;
border-radius: 10px;
transition: 0.3s border;
cursor: pointer;
background: #fff;
}

.number-work:hover {
background: linear-gradient(0deg, #ff5e00, #fff700);
border: 5px solid #fff;
}

#work-image {
display: none;
width: 100%;
height: calc(100% - 150px);
position: absolute;
top: 150px;
}
</style>
<body>
  <load>
    <img width="100px" src="https://forum.crossout.ru/uploads/monthly_2020_06/loading.thumb.gif.724e18c574a11fc1dbf972e250ce6454.gif">
  </load>
  <div id="logo">Мотематика</div>
  <img src="https://lh3.googleusercontent.com/pw/ACtC-3deVCqxO1mgT3w62xYbj6s9ma9FHp6S76GFM90Cv9yh4GcxW1kGoPPrgu5sIJUk7ilO0u9vSv5QQtqm6eRHYJp_DimeT-phB7f27Gf44CDpzenWceAIs5o6j8GV1wkaXjQbH56B959tKY06syNwJx7R=w490-h652-no?authuser=0" id="Dima">
  <img src="https://webstockreview.net/images/mr-clipart-ms-foundation-12.png" id="natural">
  <button class="menu" onclick="click_menu ()">Подготовка к ОГЭ</button>
  <button class="menu">Курсы</button>
  <div id="work-list">
    <div class="number-work" onclick="work (1)">1</div>
    <div class="number-work" onclick="work (2)">2</div>
    <div class="number-work" onclick="work (3)">3</div>
    <div class="number-work" onclick="work (4)">4</div>
    <div class="number-work" onclick="work (5)">5</div>
  </div>
  <img id="work-image"></div>
  <script>
    const d = document, s = self || window;
    
    function ready ()
    {

      setTimeout(function ()
      {
        d.querySelector('load').style.background = '#ffa50000';
      }, 500);
      
      setTimeout(function ()
      {
        
        d.querySelector('load').remove ();
      }, 1500);
    }

    d.readyState == "complete" ? ready () : s.addEventListener("DOMContentLoaded", ready);

    function click_menu ()
    {

      d.querySelector('#natural').style.left = '-300px';
      d.querySelector('#Dima').style.right = '-300px';
      d.querySelectorAll('.menu')[0].style.left = '-70%';
      d.querySelectorAll('.menu')[1].style.left = '70%';
      
      d.querySelector('#work-list').style.opacity = '1';
      d.querySelector('#work-list').style.pointerEvents = 'auto';
    }
    
    function work (from)
    {
      
      d.querySelector('#work-list').removeAttribute('style');
      d.querySelector('#work-image').setAttribute('src', numbers[from]['decision'][0]);
      d.querySelector('#work-image').style.display = 'block';
    }
    
    let numbers = {

      1: {
        decision: ['https://ds05.infourok.ru/uploads/ex/098e/0014f11d-83e89b6a/img2.jpg'],
        works: {}
      }
    };
  </script>
</body>
